<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {

    // Function to handle link click events
    function handleLinkClick(event) {
        // Check if the clicked element is an anchor tag
        if (event.target.tagName === 'A') {

            // Capture the link text and href
            var linkText = event.target.textContent;
            var linkHref = event.target.href;

            // Prepare the event data
            var eventProperties = {
                Name: linkText.trim(),
                Href: linkHref
            };


            // Send the event to Amplitude
            amplitude.track('Link Clicked', eventProperties);
        }
    }

    // Add event listener to all links on the page
    document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', handleLinkClick);
    });
});
</script>
