{{ $isExternal := findRE "^(https?:)?//" (lower .Destination) }}
<a href="{{ .Destination | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }} {{ if $isExternal }} class="external-link" target="_blank" rel="noopener"{{ end }}>
{{ .Text | safeHTML }}
{{ if $isExternal }}
<i class="fa fa-external-link" aria-hidden="true"></i>
{{ end }}
</a>
